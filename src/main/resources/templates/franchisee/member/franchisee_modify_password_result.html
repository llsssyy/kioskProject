<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title th:replace="~{/include/include_title.html::title}"></title>

<link rel="stylesheet" th:href="@{/css/franchisee/common.css}">
<link rel="stylesheet" th:href="@{/css/franchisee/franchisee_include.css}">
<link rel="stylesheet" th:href="@{/css/franchisee/member/franchisee_modify_password_result.css}">

<script type="text/javascript" th:src="@{/js/franchisee/member/franchisee_member.js}"></script>

</head>
<body>

	<div id="wrap">

		<header th:replace="~{/franchisee/include/franchisee_include.html::franchisee_header}">
		</header>
		
		
		<nav th:replace="~{/franchisee/include/franchisee_include.html::franchisee_nav}">
		</nav>
		
		
		<section>
		
			<div id="section_wrap">
			
				<div th:replace="~{/franchisee/include/franchisee_include.html::section_menu_wrap}">
				</div>

				<div class="pos_section_main">
					<div class="pos_section_info_wrap">

						<div class="word">
							
						</div>
						
						<div class="modify_password_form" th:if="${session.loginedFranchiseeMemberDto == null}">	
						
							<div class="result_word">
								비밀번호 변경 오류. 다시 시도해주세요.
							</div>
					
							<a th:href="@{/franchisee/member/franchiseeModifyForm}">정보수정</a>

						</div>
						
						<div class="modify_password_form" th:unless="${session.loginedFranchiseeMemberDto == null}">	
	
							<div class="result_word">
								비밀번호 변경 성공.
							</div>
							
						</div>
						
					</div>
				</div>
				
			</div>
		
		</section>
		
		
		<footer th:replace="~{/franchisee/include/franchisee_include.html::franchisee_footer}">
		</footer>
	
	
	</div>

</body>
</html>
