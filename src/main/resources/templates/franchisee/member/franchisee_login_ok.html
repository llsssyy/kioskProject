<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title th:replace="~{/include/include_title.html::title}"></title>

<link rel="stylesheet" th:href="@{/css/franchisee/common.css}">
<link rel="stylesheet" th:href="@{/css/franchisee/franchisee_include.css}">
<link rel="stylesheet" th:href="@{/css/franchisee/member/franchisee_login_result.css}">

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<script type="text/javascript" th:src="@{/js/franchisee/member/franchisee_member.js}"></script>

</head>
<body>

	<div id="wrap">
	
		<header th:replace="~{/franchisee/include/franchisee_include.html::franchisee_header}">
		</header>

		
		<nav th:replace="~{/franchisee/include/franchisee_include.html::franchisee_nav}">
		</nav>
		
		
		<section>
		
			<div id="section_wrap">

				<div th:replace="~{/franchisee/include/franchisee_include.html::section_menu_wrap}">
				</div>

				<div class="pos_section_main">
					<div class="pos_section_info_wrap">
						<div class="word">
							오픈하실 가맹점을 선택해주세요.
						</div>
						
						<div class="slt_fcs_no">
							<table>
								<tr>
									<td>가맹점번호</td>
									<td>지점명</td>
									<td>주소</td>
									<td>연락처</td>
									<td></td>
								</tr>
								<tr th:each="rst : ${result}">
									<td th:text="${rst.fcs_no}"></td>
									<td th:text="${rst.fcs_name}"></td>
									<td th:text="${rst.fcs_location}"></td>
									<td th:text="${rst.fcs_phone}"></td>
									<td>
										<button th:fcs_name="${rst.fcs_name}" th:fcs_no="${rst.fcs_no}" th:text="선택" 
												th:onclick="sltStoreBtn(this.getAttribute('fcs_no'),this.getAttribute('fcs_name'))"></button>
									</td>
								</tr>
							</table>
						</div>
						
					</div>
				</div>
			
			</div>
		
		</section>

		
		<footer th:replace="~{/franchisee/include/franchisee_include.html::franchisee_footer}">
		</footer>

	</div>
	
</body>
</html>
