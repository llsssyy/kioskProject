<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title th:replace="~{/include/include_title.html::title}"></title>

<link rel="stylesheet" th:href="@{/css/franchisee/common.css}">
<link rel="stylesheet" th:href="@{/css/franchisee/franchisee_include.css}">
<link rel="stylesheet" th:href="@{/css/franchisee/member/franchisee_find_password_result.css}">

<script type="text/javascript" th:src="@{/js/franchisee/member/franchisee_member.js}"></script>

</head>
<body>

	<div id="wrap">

		<header th:replace="~{/franchisee/include/franchisee_include.html::franchisee_header}">
		</header>
		
		
		<nav th:replace="~{/franchisee/include/franchisee_include.html::franchisee_nav}">
		</nav>
		
		
		<section>
		
			<div id="section_wrap">
			
				<div th:replace="~{/franchisee/include/franchisee_include.html::section_menu_wrap}">
				</div>

				<div class="pos_section_main">
					<div class="pos_section_info_wrap">

						<div class="word">
						</div>
						
						<th:block th:switch="${findPasswordResult}">
						
						<div class="find_password_form" th:case="1">	
						
							<div class="result_word">
								비밀번호 변경 성공. 로그인 후 이용해주세요.
							</div>
						
							<div class="others">
								<a th:href="@{/franchisee/member/franchiseeLoginForm}">로그인하러가기</a>
							</div>

						</div>
						
						
						
						<div class="find_password_form" th:case="0">	
	
							<div class="result_word">
								비밀번호 변경 오류. 다시 시도해주세요.
							</div>
							<form 	th:action="@{/franchisee/member/franchiseeFindPasswordForm}" 
									name="franchisee_find_password_form"
									method="post">
								<table>
									<tr>
										<td>아이디</td>
										<td><input class="input_txt" type="text" name="fcm_id" placeholder="INPUT FRANCHISEE ID"></td>
									</tr>
									<tr>
										<td>이름</td>
										<td><input class="input_txt" type="text" name="fcm_name" placeholder="INPUT FRANCHISEE NAME"></td>
									</tr>	
									<tr>
										<td>연락처</td>
										<td><input class="input_txt" type="text" name="fcm_phone" placeholder="INPUT FRANCHISEE PHONE"></td>
									</tr>
									<tr>
										<td>메일</td>
										<td><input class="input_txt" type="text" name="fcm_mail" placeholder="INPUT FRANCHISEE MAIL"></td>
									</tr>
									<tr>
										<td colspan="2">
											<input class="find_password_btn" type="button" value="찾기" onclick="franchiseeFindPasswordForm()">
											<input class="find_password_btn" type="reset" value="초기화">	
										</td>
									</tr>
								</table>
							</form>

						</div>
						
						</th:block>

					</div>
				</div>
				
			</div>
		
		</section>
		
		
		<footer th:replace="~{/franchisee/include/franchisee_include.html::franchisee_footer}">
		</footer>
	
	
	</div>

</body>
</html>
