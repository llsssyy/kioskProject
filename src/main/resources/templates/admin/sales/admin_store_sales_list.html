<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title th:replace="~{include/include_title.html::title}"></title>

<script type="text/javascript" th:src="@{/js/admin/member/admin_member.js}"></script>

<link rel="stylesheet" th:href="@{/css/admin/common.css}">
<link rel="stylesheet" th:href="@{/css/admin/admin_include.css}">
<link rel="stylesheet" th:href="@{/css/admin/admin_home.css}">
<link rel="stylesheet" th:href="@{/css/admin/sales/admin_store_sales_list.css}">

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.2/dist/chart.umd.min.js"></script>

<script type="text/javascript" th:replace="~{admin/include/section_side_menu_js.html::jquery_js}"></script>
<script type="text/javascript" th:replace="~{admin/include/admin_store_sales_list_js.html::admin_store_sales_list_js}"></script>

</head>
<body>

	<div id="admin_wrap">

		<header th:replace="~{admin/include/admin_include.html::admin_header}">
		</header>
	
	
		<nav th:replace="~{admin/include/admin_include.html::admin_nav}">
		</nav>
		
		
		<section>
		
			<div id="section_wrap">
			
				<div th:replace="~{admin/include/admin_include.html::admin_section_side_menu}"></div>
				
				<div class="admin_section_view_wrap" th:if="${session.loginedAdminMemberDto != null}">
			
					<div class="word">
						가맹점별 매출
					</div>

					<div class="select_wrap">
			
						<select name="p_year">
							<option value="2022">2022</option>
							<option value="2023">2023</option>
							<option value="2024">2024</option>
							<option value="2025">2025</option>
							<option value="2026">2026</option>
							<option value="2027">2027</option>
							<option value="2028">2028</option>
							<option value="2029">2029</option>
							<option value="2030">2030</option>
							<option value="2031">2031</option>
						</select>
						년 &nbsp;&nbsp;
						<select name="p_month">
							<option value="1">1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
							<option value="5">5</option>
							<option value="6">6</option>
							<option value="7">7</option>
							<option value="8">8</option>
							<option value="9">9</option>
							<option value="10">10</option>
							<option value="11">11</option>
							<option value="12">12</option>
						</select>
						월 &nbsp;&nbsp;

						<select name="p_date">

						</select>
						일 &nbsp;&nbsp;

						<input type="button" name="p_today" value="오늘">
						
					</div>
						
					<div class="admin_store_sales_list">
						
						<div class="chart">
							<canvas id="myChart"></canvas>
						</div>
						
		  				<table>

							<thead>
								<tr>
									<td>NO</td>
									<td>지점명</td>
									<td>가맹회원</td>
									<td>현금매출</td>
									<td>카드매출</td>
									<td>총매출</td>
								</tr>
							</thead>
							
							<tbody>

								<!-- addStoreSalesListTable() -->

							</tbody>

						</table> 

						<div class="page_no_wrap">
						</div>
						
					</div>

					<div class="list_search">

						<input type="date" name="start_date" >
						<input type="date" name="end_date" >
						<input type="button" name="search" value="검색">

					</div>
					
					<div class="store_sales_modal_wrap">
						<div class="store_sales_modal">
							<div class="modal_txt">
								<p></p>
							</div>
							<div class="modal_chart">
								<canvas id="storeChart"></canvas>
							</div>
						</div>
					</div>

				</div>
				
				<div class="admin_section_view_wrap" th:unless="${session.loginedAdminMemberDto != null}">
			
					<div class="word">
						가맹점별 매출
						<br>
						로그인 후 이용 가능
						<br>
						<a th:href="@{/admin/member/adminLoginForm}">로그인</a>
					</div>

				</div>
				
			</div>
			
		</section>
			
		
		<footer th:replace="~{admin/include/admin_include.html::admin_footer}">
		</footer>
		
	</div>

</body>
</html>
