<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">

<title th:replace="~{include/include_title.html::title}"></title>

<script type="text/javascript"
	th:src="@{/js/admin/member/admin_member.js}"></script>

<link rel="stylesheet" th:href="@{/css/admin/common.css}">
<link rel="stylesheet" th:href="@{/css/admin/admin_include.css}">
<link rel="stylesheet" th:href="@{/css/admin/admin_home.css}">
<link rel="stylesheet" th:href="@{/css/admin/menu/admin_menu_list.css}">

<script src="https://code.jquery.com/jquery-3.7.1.js"></script>

<script type="text/javascript"
	th:replace="~{admin/include/section_side_menu_js.html::jquery_js}"></script>

<script th:replace="~{/admin/menu/include/admin_menu_list_js.html::js}"
	type="text/javascript"></script>

<script type="text/javascript" th:src="@{/js/admin/menu/admin_menu_list.js}"></script>


</head>
<body>

	<div id="admin_wrap">

		<header th:replace="~{admin/include/admin_include.html::admin_header}">
		</header>


		<nav th:replace="~{admin/include/admin_include.html::admin_nav}">
		</nav>

		<section>
			<div id="section_wrap">

				<div
					th:replace="~{admin/include/admin_include.html::admin_section_side_menu}"></div>
					

				<div class="admin_section_view_wrap" th:if="${session.loginedAdminMemberDto != null}">

					<div class="menu_category_change_wrap" id="menu_category_change_wrap">
						<!-- 카테고리 버튼들 -->
						<div class="category_menu_wrap">
						
						</div>
					</div>

					<div class="admin_menu_list_wrap">

						<table id="admin_menu_list">

						</table>

					</div>

					<div class="page_no_wrap">
						
					</div>

					<div class="modal_wrap">

						<div class="modify_menu_modal">

							<form th:action="@{/admin/menu/modifyMenuAccountConfirm}"
								name="modify_menu_account_form" method="post"
								enctype="multipart/form-data">

								<div class="modify_menu_wrap">
									<div class="fc_menu_no_modal"></div>
									<table>
										<thead>
											<tr>
											<th colspan="3"> --- 메뉴정보 수정 ---
											</th>
											</tr>
										</thead>
										<tbody>
										<tr>
											<td><span>메뉴 이미지</span></td>
											<td><img class="img_section" id="img_section"></td>
											<td><input type="hidden" name="fc_menu_no"></td>
										</tr>
										<tr>
											<td><span>메뉴 이미지 첨부</span></td>
											<td><input type="file" name="file" id="file"></td>
										</tr>
										<tr>
											<td><span>카테고리 선택</span></td>
											<td><select name="fcmc_no" id="menu_category_select"></select></td>
										</tr>
										<tr>
											<td><span>메 뉴 명</span></td>
											<td><input type="text" name="fc_menu_name"
												class="basic_txt_input" placeholder="메뉴의 이름을 입력하세요."></td>
										</tr>
										<tr>
											<td><span>메뉴 가격</span></td>
											<td><input type="number" name="fc_menu_price"
												class="basic_txt_input" placeholder="메뉴의 가격을 입력하세요."></td>
										</tr>
										<tr>
											<td><span>메뉴 설명</span></td>
											<td>
												<textarea name="fc_menu_text" id="" cols="30" rows="10" class="long_txt_input"></textarea>
											</td>
										</tr>

										<tr>
											<td colspan="3">
											<input type="button" value="메뉴수정"
												onclick="modifyMenuAccountConfirm()"> <input
												type="button" value="메뉴삭제" onclick="deleteMenuConfirm()"><br>
												<input type="reset" value="초기화" >
												<input type="reset" value="취소">
												</td>
										</tr>
										</tbody>
									</table>
									
									
								</div>

							</form>
						</div>

					</div>

				</div>
				
				<div class="admin_section_view_wrap" th:unless="${session.loginedAdminMemberDto != null}">
					<div class="word">
						<p>로그인 후 이용 가능.</p>
						<br><br>
						<a th:href="@{/admin/member/adminLoginForm}">로그인</a>
					</div>
				</div>

			</div>
		</section>

		<footer th:replace="~{admin/include/admin_include.html::admin_footer}">
		</footer>
		



	</div>




</body>
</html>
